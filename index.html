<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/65018cd749.js" crossorigin="anonymous"></script> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnec" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link type="text/css" rel="stylesheet" href="style/style.css">
        <link rel="icon" href="/images/logo.png">

        <title>ROCK | PAPER | SCISSORS</title>
    </head>

    <body>
        <div class="container">
            <div class="details">
                <p class="welcome">Welcome to</p>
                <div class="title">
                    <p>ROCK</p>
                    <p>PAPER</p>
                    <p>SCISSORS</p>
                </div>
                <div class="scores">
                    <p>Your Score: <span id="user-score">0</span></p>
                    <p>My Score: <span id="comp-score">0</span></p>
                </div>
            </div>

            <div class="weapons">
                <button onclick="game('0')" title="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button onclick="game('1')" title="paper"><i class="fa-solid fa-hand"></i></button>
                <button onclick="game('2')" title="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            
            <div class="result">
                <p>You selected: <span class="display" id="user-choice"></span></p>
                <p>I selected: <span class="display" id="comp-choice"></span> </p>
                <p id="toRem">Lets see who wins :)</p>
                <p class="display" id="result"></p>
            </div>
            
            <div class="option">
                <button onclick="reload()" class="endButtons" title="restart">New game</button>
                <button onclick="finalRes()" class="endButtons" title="finish">Final score</button>
            </div>

            <div class="final">
                <p><span id="userF"></span> <span id="compF"></span></p>
                <p id="resF"></p>
            </div>

            <div class="createrDetails">
                <a href="https://www.linkedin.com/in/kushal-vadodaria-633311199/" target="_blank">Creater details</a>
            </div>
        </div>
            
    <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
